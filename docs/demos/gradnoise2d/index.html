<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p5.js Gradient Noise</title>
  <style>
    body {
      padding: 1%;
      margin: 0;
      /*background-image: url("background.png");*/
	  background: #000;
	  background-repeat: no-repeat;
	  background-size: cover;
	  color: white;
    }
	#defaultCanvas0 {
		margin: 100px;
		scale: 150%;
	}
	a {
		color: #ccc;
	}
	a.fixedwidth {
		padding-right: 2%;
	}
  </style>
  <script src="../p5.min.js" type="text/javascript"></script>
  <!-- <script src="../addons/p5.sound.js"></script> -->
  <script src="sketch.js"></script>
</head>

<body>
  <header>
  <p><h2>Gradient Noise with p5.js</h2>by Adam "beckadamtheinventor" Beckingham</p>
  <p>Use mouse/touch to pan, mouse wheel to zoom.</p>
  <input hidden value="-1" type="number" id="position_x" />
  <input hidden value="-1" type="number" id="position_y" />
  <input hidden value="4" type="number" id="scale" />
  <a class="fixedwidth">Min Value</a><input value="1" type="number" id="minvalue" /><br>
  <a class="fixedwidth">Max Value</a><input value="255" type="number" id="maxvalue" /><br>
  <a class="fixedwidth">Value Scale</a><input value="1" type="number" id="valuescale" /><br>
  <a class="fixedwidth">Value Exponent</a><input value="1" type="number" id="exponent" /><br>
  <a class="fixedwidth">Final Value Scale</a><input value="1" type="number" id="finalscale" /><br>
  </header>
  <main>
  </main>
  <footer>
  <a id="info_text"></a>
  </footer>
</body>

</html>
